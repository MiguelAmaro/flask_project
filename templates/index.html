<!DOCTYPE html>
<html>
<head>
    <title>Project</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main_page">

      <div class="bar_title">
        <h1>Hello World</h1>
        <h2>Anime Titles:</h2>
        <a href="{{url_for('about')}}">About</a>
        <a href="{{url_for('contact')}}">Contact</a>
      </div>

      <div class="bar_form">
        {% include 'form.html' %}
      </div>

      <div class="content"> 
        <h1>Recommended</h1>
        <div class="anime_card_grid">
            {% for item in media_data %}
              <div class="anime_card">
                <h1>
                  {% if submitted_form_data and submitted_form_data[1]=="native" %}
                    {{  item.title.native }}
                  {% else %}
                    {{  item.title.romaji }}
                  {% endif %}
                </h1>
                <img src="{{item.coverImage.medium}}"/>
              </div>
            {% endfor %}
        </div>
      </div> 
    </div>
    

</body>
</html>
